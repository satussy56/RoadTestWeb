<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | Road</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- #if SHOW_DIAGNOSTICS -->
    <link rel="stylesheet" href="TemplateData/diagnostics.css">
    <script src="TemplateData/diagnostics.js"></script>
    <!-- #endif -->
    <style>
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 75% !important;
        transform: translate(-50%, -50%);
        display: none;
        width: 30%;
        min-width: 200px;
      }
      
      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        line-height: 0;
        font-size: 0;
      }
      
      #unity-progress-bar-full {
        display: block;
        width: 0%;
        height: 20px;
        background: #FFD700;
        border-radius: 10px;
        transition: width 0.1s ease;
        margin-top: 0;
        vertical-align: top;
      }
      
      @media screen and (max-width: 768px) {
        #unity-loading-bar {
          top: 75% !important;
          width: 40%;
          min-width: 150px;
        }
      }

      #loading-screen {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: url('TemplateData/shout-title-dark.png');
        background-size: cover;
        background-position: center;
        z-index: 100;
      }

      #game-screen {
        display: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 1;
      }

      #unity-container {
        position: fixed;
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }

      #unity-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 38px;
        background: rgba(0, 0, 0, 0.5);
        z-index: 4;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
      }

      #unity-logo-title-footer {
        float: left;
        width: 38px;
        height: 38px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
      }

      #unity-fullscreen-button {
        float: right;
        width: 38px;
        height: 38px;
        background: url('TemplateData/fullscreen-button.png') no-repeat center;
        cursor: pointer;
      }

      #unity-build-title {
        float: right;
        margin-right: 10px;
        line-height: 38px;
        font-family: arial;
        font-size: 18px;
        color: #fff;
      }

      /* モバイル用のスタイルも調整 */
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Road</div>
      </div>
    </div>

    <script>
      var loadingScreen = document.querySelector("#loading-screen");
      var gameScreen = document.querySelector("#game-screen");
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // 背景画像の設定
      function setBackground() {
        var bgStyle = {
          backgroundImage: "url('TemplateData/shout-title-dark.png')",
          backgroundSize: "cover",
          backgroundPosition: "center",
          backgroundRepeat: "no-repeat",
          backgroundColor: "#000"
        };
        
        // スタイルをbodyに適用
        Object.assign(document.body.style, bgStyle);
        
        // コンテナの背景も設定（モバイル用）
        Object.assign(container.style, bgStyle);
      }

      // 背景画像のプリロード
      var bgImage = new Image();
      bgImage.onload = setBackground;
      bgImage.onerror = function(e) {
        console.error('Background image failed to load:', e);
        document.body.style.backgroundColor = "#000"; // エラー時のフォールバック
      };
      bgImage.src = 'TemplateData/shout-title-dark.png';

      // モバイル判定
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        gameScreen.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // モバイル用の追加設定
        document.body.style.width = "100vw";
        document.body.style.height = "100vh";
        document.body.style.margin = "0";
        document.body.style.padding = "0";
      }

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/RoadWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/RoadWeb.data.unityweb",
        frameworkUrl: buildUrl + "/RoadWeb.framework.js.unityweb",
        codeUrl: buildUrl + "/RoadWeb.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Road",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: window.devicePixelRatio || 1,
        matchWebGLToCanvasSize: true
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";

          // #if SHOW_DIAGNOSTICS
          if (typeof unityDiagnostics !== 'undefined') {
            const diagnosticsIcon = document.getElementById("diagnostics-icon");
            if (diagnosticsIcon) {
              diagnosticsIcon.onclick = () => {
                unityDiagnostics.openDiagnosticsDiv(unityInstance.GetMetricsInfo);
              };
            }
          }
          // #endif

          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // CSSの調整
          canvas.style.position = 'absolute';
          canvas.style.top = '0';
          canvas.style.left = '0';
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
